<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Image Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #f0f6fc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #58a6ff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        .controls {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #21262d;
            border: 2px dashed #30363d;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        .file-label:hover {
            border-color: #58a6ff;
            background: #0d1117;
        }

        .file-label.has-file {
            border-style: solid;
            border-color: #238636;
            background: #0d1521;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            color: #f0f6fc;
            font-size: 14px;
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #58a6ff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #30363d;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: #238636;
        }

        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active .toggle-thumb {
            transform: translateX(26px);
        }

        .process-btn {
            width: 100%;
            padding: 12px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            font-family: inherit;
        }

        .process-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .process-btn:disabled {
            background: #30363d;
            color: #7d8590;
            cursor: not-allowed;
        }

        .output-container {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        .output-header {
            background: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .output-title {
            font-weight: 600;
            color: #f0f6fc;
        }

        .progress-info {
            font-size: 12px;
            color: #7d8590;
        }

        .ascii-output {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: clamp(4px, 1vw, 8px);
            line-height: 1;
            white-space: pre;
            overflow: auto;
            max-height: 70vh;
            background: #010409;
            color: #f0f6fc;
            word-break: break-all;
            user-select: all;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #7d8590;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #f85149;
            background: #0d1117;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .settings {
                grid-template-columns: 1fr;
            }

            .ascii-output {
                font-size: clamp(2px, 2vw, 6px);
                padding: 10px;
            }

            .output-header {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .ascii-output {
                font-size: clamp(1px, 2.5vw, 4px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ASCII Image Processor</h1>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <label for="fileInput" class="file-label" id="fileLabel">
                    Click to select an image or drag & drop
                </label>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="colsSlider">Columns</label>
                    <div class="slider-container">
                        <input type="range" id="colsSlider" class="slider" min="40" max="200" value="80">
                        <span class="slider-value" id="colsValue">80</span>
                    </div>
                </div>

                <div class="setting-group">
                    <label>Invert Colors</label>
                    <div class="toggle-container">
                        <div class="toggle" id="invertToggle">
                            <div class="toggle-thumb"></div>
                        </div>
                        <span id="invertLabel">Off</span>
                    </div>
                </div>
            </div>

            <button id="processBtn" class="process-btn" disabled>Select an image to process</button>
        </div>

        <div class="output-container">
            <div class="output-header">
                <span class="output-title">ASCII Output</span>
                <span class="progress-info" id="progressInfo">Ready to process</span>
            </div>
            <div class="ascii-output" id="output">
                <div class="loading" style="display: none;" id="loadingIndicator">
                    <div class="spinner"></div>
                    Processing image...
                </div>
            </div>
        </div>
    </div>

    <script>
        const worker = new Worker('./worker.js', { type: 'module' });
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const processBtn = document.getElementById('processBtn');
        const colsSlider = document.getElementById('colsSlider');
        const colsValue = document.getElementById('colsValue');
        const invertToggle = document.getElementById('invertToggle');
        const invertLabel = document.getElementById('invertLabel');
        const output = document.getElementById('output');
        const progressInfo = document.getElementById('progressInfo');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let imageData = null;
        let isProcessing = false;
        let currentOutput = '';

        // File input handling
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && !isProcessing) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    imageData = new Uint8Array(arrayBuffer);
                    fileLabel.textContent = `Selected: ${file.name}`;
                    fileLabel.classList.add('has-file');
                    processBtn.disabled = false;
                    processBtn.textContent = `Process ${file.name}`;
                    progressInfo.textContent = 'Ready to process';
                } catch (error) {
                    showError('Failed to read file: ' + error.message);
                }
            } else if (isProcessing) {
                // Reset file input if processing
                fileInput.value = '';
            }
        });

        // Drag and drop
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!isProcessing) {
                fileLabel.style.borderColor = '#58a6ff';
            }
        });

        fileLabel.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#30363d';
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#30363d';
            if (!isProcessing && e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Controls
        colsSlider.addEventListener('input', () => {
            colsValue.textContent = colsSlider.value;
        });

        invertToggle.addEventListener('click', () => {
            invertToggle.classList.toggle('active');
            invertLabel.textContent = invertToggle.classList.contains('active') ? 'On' : 'Off';
        });

        // Process button
        processBtn.addEventListener('click', () => {
            if (imageData && !isProcessing) {
                startProcessing();
                const cols = parseInt(colsSlider.value);
                const invert = invertToggle.classList.contains('active');
                worker.postMessage({ data: imageData, cols, invert });
            }
        });

        function startProcessing() {
            isProcessing = true;
            currentOutput = '';
            output.innerHTML = '';
            loadingIndicator.style.display = 'flex';
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            fileInput.disabled = true;
            progressInfo.textContent = 'Processing...';
        }

        function finishProcessing() {
            isProcessing = false;
            loadingIndicator.style.display = 'none';
            processBtn.disabled = false;
            processBtn.textContent = imageData ? `Process ${fileLabel.textContent.replace('Selected: ', '')}` : 'Select an image to process';
            fileInput.disabled = false;
            progressInfo.textContent = 'Complete';
        }

        function showError(message) {
            output.innerHTML = `<div class="error">Error: ${message}</div>`;
            finishProcessing();
        }

        // Worker message handling
        worker.onmessage = (e) => {
            const { type, data, result, error, progress } = e.data;

            if (type === 'stream') {
                // Accumulate characters and update display
                currentOutput += data;
                output.textContent = currentOutput;
                output.scrollTop = output.scrollHeight;

                if (progress) {
                    progressInfo.textContent = `Processing... ${progress}%`;
                }
            } else if (type === 'done') {
                finishProcessing();
            } else if (type === 'error') {
                showError(error);
            }
        };

        worker.onerror = (error) => {
            console.error('Worker error:', error);
            showError('Worker error: ' + error.message);
        };

        // Prevent file selection during processing
        fileInput.addEventListener('click', (e) => {
            if (isProcessing) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
